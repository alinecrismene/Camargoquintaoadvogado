    .link-card {

    .link-card:hover {

      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .link-card:active {
      transform: translateY(-2px);

    .gradient-border {
      position: relative;
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, #c0c0c0, #808080);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    
    .pulse-dot {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes silkFlow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    .silk-background {
      background-size: 400% 400%;
      animation: silkFlow 15s ease infinite;
    }
    
    .animate-fade-in {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    
    .silver-text {

      background-clip: text;
      text-shadow: 0 2px 8px rgba(192, 192, 192, 0.3);
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
    }
  </style>

  <script>
    const defaultConfig = {
      profile_name: 'Camargo Quintão',
      profile_subtitle: 'Soluções Jurídicas Completas',
      link_whatsapp: 'Atendimento Jurídico Imediato',
      link_agenda: 'Agendar Consulta',
      link_areas: 'Áreas de Atuação Jurídica',
      link_guia: 'Guia Jurídico Gratuito',
      background_color: '#1a1a2e',
      accent_color: '#c0c0c0',
      text_color: '#f5f5f5',
      card_color: 'transparent',
      highlight_color: '#48bb78'
    };

    async function onConfigChange(config) {
      const profileName = document.getElementById('profile-name');
      const profileSubtitle = document.getElementById('profile-subtitle');
      const linkWhatsappText = document.getElementById('link-whatsapp-text');
      const linkAgendaText = document.getElementById('link-agenda-text');
      const linkAreasText = document.getElementById('link-areas-text');
      const linkGuiaText = document.getElementById('link-guia-text');

      if (profileName) {
        profileName.textContent = config.profile_name || defaultConfig.profile_name;
        profileName.classList.add('silver-text');
      }
      
      if (profileSubtitle) {
        profileSubtitle.textContent = config.profile_subtitle || defaultConfig.profile_subtitle;
        profileSubtitle.style.color = config.accent_color || defaultConfig.accent_color;
      }
      
      if (linkWhatsappText) {
        linkWhatsappText.textContent = config.link_whatsapp || defaultConfig.link_whatsapp;
        linkWhatsappText.classList.add('silver-text');
      }
      
      if (linkAgendaText) {
        linkAgendaText.textContent = config.link_agenda || defaultConfig.link_agenda;
        linkAgendaText.classList.add('silver-text');
      }
      
      if (linkAreasText) {
        linkAreasText.textContent = config.link_areas || defaultConfig.link_areas;
        linkAreasText.classList.add('silver-text');
      }
      
      if (linkGuiaText) {
        linkGuiaText.textContent = config.link_guia || defaultConfig.link_guia;
        linkGuiaText.classList.add('silver-text');
      }

      const appContainer = document.getElementById('app-container');
      if (appContainer) {
        const bgColor = config.background_color || defaultConfig.background_color;
        appContainer.style.background = `linear-gradient(135deg, #0f0f1e 0%, ${bgColor} 15%, #2d2d45 30%, ${bgColor} 45%, #16213e 60%, #2d3850 75%, #16213e 90%, #0f0f1e 100%), radial-gradient(ellipse at 20% 30%, rgba(192, 192, 192, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 70%, rgba(220, 220, 220, 0.12) 0%, transparent 50%), radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 60%)`;
      }

      const accentColor = config.accent_color || defaultConfig.accent_color;
      document.querySelectorAll('[style*="color: #c0c0c0"]').forEach(el => {
        el.style.color = accentColor;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.highlight_color || defaultConfig.highlight_color,
            set: (value) => {
              config.highlight_color = value;
              window.elementSdk.setConfig({ highlight_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['profile_name', config.profile_name || defaultConfig.profile_name],
        ['profile_subtitle', config.profile_subtitle || defaultConfig.profile_subtitle],
        ['link_whatsapp', config.link_whatsapp || defaultConfig.link_whatsapp],
        ['link_agenda', config.link_agenda || defaultConfig.link_agenda],
        ['link_areas', config.link_areas || defaultConfig.link_areas],
        ['link_guia', config.link_guia || defaultConfig.link_guia]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
